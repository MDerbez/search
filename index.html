    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="../static/styles.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
            <div class="ms-auto">
                <button class="btn btn-light border me-2" onclick="window.location.href='imagenes.html'">Images</button>
                <button class="btn btn-blue" onclick="window.location.href='avanzada.html'">Advanced search</button>
            </div>
        </nav>

        <main>
            <div class="d-flex flex-column justify-content-center align-items-center text-center">
                <p class="display-4 fw-bold">Google</p>
                <form action="https://google.com/search">
                    <input type="text" name="q" class="form-control rounded-pill mb-3" style="width:300px;">
                    <div class="d-flex gap-2 justify-content-center">
                    <button type="submit" class="btn btn-light border">Buscar con Google</button>
                    <button type="button" class="btn btn-light border" onclick="voyATenerSuerte()">Voy a tener suerte</button>
                </form>
            </div>
    </main>
            <script>
                function abrepagina(iweb) {
                    switch(iweb) {
                        case "1":
                            window.location.href = "imagenes.html";
                            break;
                        case "2":
                            window.location.href = "avanzada.html";
                            break;
                    }
                }

            function voyATenerSuerte() {
                const query = document.querySelector('input[name="q"]').value.trim();
                if (!query) {
                    alert('Por favor, escribe algo para buscar');
                    return;
                }
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1`;
            }
            </script>

    </body>
    </html
