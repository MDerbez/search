<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand fw-bold" href="#">Google</a>
            <div class="ms-auto">
                <button class="btn btn-outline-primary me-2" onclick="window.location.href='index.html'">Search</button>
            </div>
        </nav>
        <main class="izquierda">
        <p>Búsqueda avanzada</p><br>
        <div>
            <form name = "favanzada" onsubmit="return busquedaAvanzada()">
            <p>Mostrar páginas que contengan...</p>
            <div class="fila">
                <label for="as_q">Todas estas palabras: </label>
                <input type="text" name="as_q">
            </div>
            <div class="fila">
                <label for="as_epq">esta palabra o frase exacta:</label>
                <input type="text" name="as_epq">
            </div>
            <div class="fila">
                <label for="as_oq">cualquiera de estas palabras: </label>
                <input type="text" name="as_oq">
            </div>
            <div class="fila">
                <label for="as_eq">ninguna de estas palabras: </label>
                <input type="text" name="as_eq">
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary text-white px-4">
                    Advanced Search
                </button>
            </div>
            </form>
        </div>

        <main>
        <script>
            function abrepagina(iweb)
            {
                switch(iweb)
                {
                    case "1":
                        window.location.href = "index.html";
                        break;

               }
            }


            function busquedaAvanzada() {
                let q = document.forms["favanzada"]["as_q"].value;
                let epq = document.forms["favanzada"]["as_epq"].value;
                let oq = document.forms["favanzada"]["as_oq"].value;
                let eq = document.forms["favanzada"]["as_eq"].value;
                let url = `https://www.google.com/search?as_q=${encodeURIComponent(q)}&as_epq=${encodeURIComponent(epq)}&as_oq=${encodeURIComponent(oq)}&as_eq=${encodeURIComponent(eq)}`;

                window.location.href = url;
                return false;
            }
        </script>
        </main>

    </body>
