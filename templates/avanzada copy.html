<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>Google</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand fw-bold" href="#">Google</a>
            <div class="ms-auto">
                <button class="btn btn-outline-primary me-2" onclick="window.location.href='index.html'">Search</button>
            </div>
        </nav>
        <main>
        <p>Búsqueda avanzada</p><br>
        <div class="page">
            <form action="https://www.google.com.mx/advanced_search">
            <p>Mostrar páginas que contengan...</p>
            <div class="fila">
                <label for="as_q">Todas estas palabras: </label>
                <input type="text" name="as_q">
            </div>
            <div class="fila">
                <label for="as_epq">esta palabra o frase exacta:</label>
                <input type="text" name="as_epq">
            </div>
            <div class="fila">
                <label for="as_oq">cualquiera de estas palabras: </label>
                <input type="text" name="as_oq">
            </div>
            <div class="fila">
                <label for="as_eq">ninguna de estas palabras: </label>
                <input type="text" name="as_eq">
            </div>
            <div class="fila numeros">
            <label for="as_nlo">números del:</label>
            <input type="text" name="as_nlo">
            <label for="as_nhi">al:</label>
            <input type="text" name="as_nhi">
            </div>
            <p>Luego restringe tus resultados por...</p>
            <div class="fila">
                <label for="as_qdr">idioma: </label>
                <input type="text" name="as_qdr"><br>
            </div>
            <div class="fila">
                <label for="as_sitesearch">región: </label>
                <input type="text" name="as_sitesearch">
            </div>
            <div class="fila">
                <label for="as_occt">última actualización</label>
                <input type="text" name="as_occt">
            </div>
            <div class="fila">
                <label for="as_filetype">sitio o dominio</label>
                <input type="text" name="as_filetype"><br>
            </div>
            <div class="boton">
                <input type="submit" value="Advanced Search">
            </div>
            </form>
        </div>

        <main>
        <script>
            function abrepagina(iweb)
            {
                switch(iweb)
                {
                    case "1":
                        window.location.href = "index.html";
                        break;

               }
            }
        </script>
        </main>

    </body>
